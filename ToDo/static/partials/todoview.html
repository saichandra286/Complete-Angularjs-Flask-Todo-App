<div class="list-group-item">
<table>
<thead class="list-group">
	<th>Task</th>
</thead>
<tbody class="title">
	<tr name="it" id="it" ng-animate="'animate'" ng-repeat="li in lists | filter: search">
	<td width="320px">
	<input type="checkbox" align="right" ng-model="li.done" ng-click="delesel(li.id, li.done)">
	<input type="text" placeholder="" class="todo textwid" name="titl" ng-model="li.title" ng-class="{'done':li.done}" ng-click="update(li.id)" required>
	<a href="" ng-click="up(li.id, $index)"><span class="glyphicon glyphicon-arrow-up"></span></a>
	<a href="" ng-click="down(li.id, $index)"><span class="glyphicon glyphicon-arrow-down"></span></a></td>
	<td ng-show="li.id == th && !li.done" class="cssFade">
	<a href="" ng-disabled="$invalid" ng-click="upda(li.id, li.title)"><span class="glyphicon glyphicon-ok-sign"></span></a></td>
	<td ng-show="dn == 1 && li.done" class="cssFade">
	<a href="" ng-click="dele(li.id, li.done)"><span class="glyphicon glyphicon-remove"></span></a></td>
	<a href="" class="pull-right glyphicon glyphicon-trash cssFade" ng-click="multdel()" ng-show="dn > 1" >selected</a>
	</tr>
	<tr><td></td><td> </td></tr>
	</tbody>	
</table>
</div>
<div>
	<input type="text" ng-model="search.$" class="texth list-group-item nav pull-right" placeholder="search">
</div>
